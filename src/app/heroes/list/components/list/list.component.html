<h3>Listado de Héroes</h3>

<div *ngIf="nameHeroe; else nothingWasDelete">
<h3 > Héroe borrado <small class = "text-danger"> {{nameHeroe}} </small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="removeLastHero()" class = "btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">{{ name }}</li>
</ul>
